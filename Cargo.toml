[package]
authors = ["Mariusz Kry≈Ñski <mrk@sed.pl>"]
description = "A webgl2 wasm32 render backend for Bevy Engine"
edition = "2018"
keywords = ["bevy", "webgl", "webgl2"]
license = "MIT"
name = "bevy_webgl2"
version = "0.5.2"
repository = "https://github.com/mrk-its/bevy_webgl2"
readme = "README.md"
exclude = ["assets/**/*", ".github/**/*", "index.html", "fix_bevy_example.sh", "Makefile.toml"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = [
  "bevy/bevy_winit",
  "bevy/render",
  "bevy/bevy_gltf",
  "bevy/png",
]

[dependencies]
winit = {version = "0.24.0", features = ["web-sys"]}
bevy = { version="0.5.0", default-features=false }
regex = "1.4"
cfg-if = "1.0.0"
js-sys = "0.3.45"
parking_lot = "0.11.0"
wasm-bindgen = "=0.2.69"
web-sys = {version = "0.3.45", features = [
  'Document',
  'Element',
  'HtmlCanvasElement',
  'WebGlBuffer',
  'WebGlRenderingContext',
  'WebGl2RenderingContext',
  'WebGlProgram',
  'WebGlShader',
  'Window',
  'WebGlFramebuffer',
  'WebGlTexture',
  'WebGlUniformLocation',
  'WebGlActiveInfo',
  'WebGlVertexArrayObject',
  'WebGlSync',
]}

# [patch.crates-io]
# bevy = {path = "../bevy", default-features=false}

[dev-dependencies]
compile-time-run = "0.2"
rand = "0.8"
getrandom = { version = "0.1", features = ["wasm-bindgen"] }

[profile.release]
opt-level = 's'
codegen-units = 1
lto = true
# opt-level = 3

