[package]
name = "server"
version = "0.1.0"
authors = ["Ernest Wong <sudo@ernestwong.nz>"]
edition = "2018"

[features]
default = [
  "bevy/dynamic",
  # TODO: enable these only for debug window builds
  "bevy/bevy_gltf",
  "bevy/bevy_winit",
  "bevy/render",
  "bevy/png",
  "bevy/bevy_wgpu",
  "bevy_prototype_networked_physics/use-webrtc",
  "winit",
]

[dependencies]
shared = {path = "../shared"}
bevy = {version = "0.4", default-features = false}
bevy_prototype_networked_physics = {path = "../crates/bevy_prototype_networked_physics", default-features = false}
bevy_prototype_transform_tracker = {path = "../crates/bevy_prototype_transform_tracker"}
winit = {version = "0.24.0", optional = true}
