<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
    <style>
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        overflow: hidden;
        display: flex;
      }
      canvas {
        touch-action: none;
        margin: auto;
      }
      canvas:focus {
        outline: none;
        opacity: 1.0;
        transition: opacity 0.5s 0.0s;
      }
      canvas:not(:focus) {
        opacity: 0.5;
        transition: opacity 0.5s 0.5s;
      }
      body::before {
        content: '';
        opacity: 0.0;
        transition: opacity 0.5s 0.0s;
      }
      body:not(:focus-within)::before {
        content: 'Click to resume';
        transition: opacity 0.5s 0.5s;
        position: absolute;
        opacity: 1.0;
        text-transform: uppercase;
        font-style: italic;
        width: 100%;
        left: 0;
        top: 50%;
        margin-top: -0.5em;
        font-size: 24px;
        color: white;
        z-index: 100;
        text-shadow: 2px 2px 4px black;
        text-align: center;
      }
      .loading-screen span {
        opacity: 0.0;
      }
      .loading-screen.load-complete-wasm #load-tick-wasm {
        opacity: 1.0;
      }
      .loading-screen.load-complete-shaders #load-tick-shaders {
        opacity: 1.0;
      }
      .loading-screen.load-complete-audio #load-tick-audio {
        opacity: 1.0;
      }
      .loading-screen.load-complete-connection #load-tick-connection {
        opacity: 1.0;
      }
      .loading-screen.load-complete-wasm.load-complete-shaders.load-complete-audio.load-complete-connection {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="loading-screen">
      <p>Reading the dango recipe... <span id="load-tick-wasm">✓</span></p>
      <p>Collecting the crayons... <span id="load-tick-shaders">✓</span></p>
      <p>Assembling the music box... <span id="load-tick-audio">✓</span></p>
      <p>Throwing the string telephone... <span id="load-tick-connection">✓</span></p>
    </div>
  </body>
  <script type="module">
    import init from './target/wasm.js';
    init();
    document.body.addEventListener('click', () => {
      document.getElementsByTagName('canvas')[0].focus();
    });
  </script>
</html>
